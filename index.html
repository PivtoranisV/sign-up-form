<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Odin</title>
  </head>

  <body>
    <main>
      <section>
        <h1>ODIN</h1>
        <p>
          Photo by
          <a
            href="https://unsplash.com/@vonsquid?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Joel Conard</a
          >
          on
          <a
            href="https://unsplash.com/photos/brown-tree-with-green-leaves-under-blue-sky-during-daytime-ORkMYXs_0dY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </section>
      <section>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p>You know you want to.</p>
      </section>
      <section>
        <form action="" method="post">
          <h2>Let's do this!</h2>
          <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" />
          </div>
          <div>
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" />
          </div>
          <div>
            <label for="mail">EMAIL</label>
            <input type="email" id="mail" name="mail" />
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" />
          </div>
          <div>
            <label for="password_conf">CONFIRM PASSWORD</label>
            <input type="password" id="password_conf" name="password_conf" />
          </div>
          <button type="submit">Create Account</button>
        </form>
      </section>
      <p>Already have an account?<span>Log in</span></p>
    </main>
  </body>
</html>
