<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Odin</title>
  </head>

  <body>
    <main>
      <section class="image">
        <div>
          <img
            src="assets/images/odin-lined.png"
            alt="Odin logo"
            width="60px"
            height="80px"
          />
          ODIN
        </div>

        <p>
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </section>
      <section class="form">
        <div class="header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>

          <p>You <em>know</em> you want to.</p>
        </div>

        <form action="" method="post">
          <div class="card">
            <h2>Let's do this!</h2>
            <div class="form-container">
              <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" />
              </div>
              <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" />
              </div>
              <div>
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" name="mail" />
              </div>
              <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" />
              </div>
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div>
                <label for="password_conf">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="password_conf"
                  name="password_conf"
                  required
                />
              </div>
            </div>
          </div>

          <button type="submit">Create Account</button>
        </form>

        <p class="footer">Already have an account? <span>Log in</span></p>
      </section>
    </main>
  </body>
</html>
